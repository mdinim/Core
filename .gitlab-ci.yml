stages:
    - build
    - test

image: gcc

build:
    stage: build
    before_script:
        - apt-get update -qq && apt-get install -y -qq cmake
        - gcc -v
        - g++ -v
        - cmake --version
    script: "echo Hello World!"

test:
    stage: test
    before_script:
        - apt-get update -qq && apt-get install -y -qq cmake
        - cmake --version
    script: "echo Test World!"

