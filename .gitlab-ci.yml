stages:
    - build
    - test

image: gcc

build:
    stage: build
    before_script:
        - git submodule sync --recursive
        - git submodule update --init --recursive
        - apt-get update -qq && apt-get install -y -qq python3-pip
        - gcc -v
        - g++ -v
        - pip3 install cmake --upgrade
        - cmake --version
    script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build .
    artifacts:
        paths:
            - build/
    expire_in: 15 minutes

test:
    stage: test
    script:
        - ls -l
        - cd build
        - ctest .

